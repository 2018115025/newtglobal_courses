<!DOCTYPE html>
<html>
<head>
    <title>Add Dish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        form {
            width: 300px;
            margin: 0 auto;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Add a New Dish</h1>
    {% if message %}
        <div class="alert">{{ message }}</div>
        <script>
            // setTimeout(function () {
                window.location.href = "{% url 'menu' %}";
            // }, 1000);
        </script>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        <label for="dish_name">Dish Name:</label>
        <input type="text" id="dish_name" name="dish_name" required>
        <label for="dish_price">Dish Price:</label>
        <input type="number" step="0.01" id="dish_price" name="dish_price" required>
        <label for="dish_available">Available:</label>
        <input type="checkbox" id="dish_available" name="dish_available">
        <button type="submit">Add Dish</button>
    </form>
</body>
</html>
